services:
  # Backend API
  - type: web
    name: kkbp-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMBEDDING_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gemini-pro
    healthCheckPath: /

  # Frontend (Static Site)
  - type: web
    name: kkbp-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kkbp-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
